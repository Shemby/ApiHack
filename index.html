<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Lora|Montserrat&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.js" 
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" 
    crossorigin="anonymous"></script>
    <title>Bible API Project</title>
</head>
<body>
    <nav>
        <a class='hamburger' for='toggle'>&#9776;</a>
        <ul id='links'>
            <li><a class=link id='home' href='#'>Home</a></li>
            <li><a class=link id='read' href='#'>Read the Bible</a></li>
            <li><a class=link id='topic' href='#'>Search by Topic</a></li>
        </ul>
    </nav>

    <div id='bible' class='hidden'>

        <section id='books'>
            <a href='#' id='back-to-home'>&laquo;</a>
            <h2 class='heading'>Books</h2>
            <div class='wrapper'>
                <div id='book-names'></div>
            </div>
        </section>

        <section id='chapters'>
            <a href='#' id='back-to-books'>&laquo;</a>
            <h2 class='heading'>Chapters</h2>
            <div class='wrapper'>
                <div id='chapter-names'></div>
            </div>
        </section>

        <section id="verses">
            <a href='#' id='back-to-chapters'>&laquo;</a>
            <h2 id='verse-heading'class='heading'></h2>
            <p id='content'></p>
            <div id='bible-links'>
            </div>
        </section>

    </div>

    <div id='search'class='hidden'>
    <h1 id='title' class='heading'>BIBLE ASSISTANT</h1>
    <form id='search-form' name='search-form'>
        <input type='text' id='searchQuery' name='searchQuery'
        placeholder='Search by Keyword'>
        <button type='submit'>Search</button>
    </form>
    <section id='results' class='hidden'>
        <h1 class='heading'> Results</h1>
        <ul id='resultsList'></ul>
    </section>
    <section id="context" class='hidden'>
        <div id='passage'></div>
        <div id='links-bible'></div>
    </section>
    </div>

    <section id='daily'>
        <h1 id='title' class='heading'>BIBLE ASSISTANT</h1>
        <h2 class='heading'>Daily Verse</h2>
        <div id='dailyVerse'>
        </div>
    </section>
    
    <script src='index.js'></script>
    <script src='verse.js'></script>
    <script src='bible.js'></script>
    <script src='search.js'></script>
</body>
</html>
