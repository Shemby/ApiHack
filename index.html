<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" 
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" 
    crossorigin="anonymous"></script>
    <title>Bible API Project</title>
</head>
<body>
    <nav>
        <ul class='links'>
            <li><a class=link id='home' href='#'>Home</a></li>
            <li><a class=link id='read' href='#'>Read the Bible</a></li>
            <li><a class=link id='topic' href='#'>Search by Topic</a></li>
        </ul>
    </nav>


    <h1 class='heading'>Bible API Project</h1>

    <div id='bible' class='hidden'>
        <section class='books'>
            <h2>Books</h2>
            <ul id='books'>
            </ul>
        </section class='chapters'>
            <h2>Chapters</h2>
            <ul id='chapters'>
            </ul>
        <section id="verses">
        </section>
    </div>

    <div id='search'class='hidden'>
    <form>
        <input type='text' id='searchQuery' name='searchQuery'
        placeholder='search by keyword'>
        <button type='submit'>Go</button>
    </form>
    <section id='results' class='hidden'>
        <h1> Results</h1>
        <ul id='resultsList'></ul>
    </section>
    <section id="context" class='hidden'>
    </section>
    </div>

    <section id='daily'>
        <h1>Daily Verse</h1>
        <div id='dailyVerse'>
        </div>
    </section>
    
    <script src='index.js'></script>
    <script src='verse.js'></script>
    <script src='bible.js'></script>
</body>
</html>
